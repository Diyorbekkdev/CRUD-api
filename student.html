<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Student</title>
  </head>

  <body>
    <!-- bg animatioin -->
    <div class="animation_wrapper">
      <div class="context"></div>
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <!-- bg animatioin -->

    <header class="header" id="header">
      <div class="page-wrapper container">
        <div class="nav-wrapper">
          <div class="grad-bar"></div>
          <nav class="navbar">
            <h1 class="logo">Students</h1>
           
          </nav>
        </div>
        <div id="wapper" class="checkbox_header checkbox_header-1">
          <div class="style1">
            <select id="select-2" class="select select-student">
              <option value="all">All</option>
              <option value="asc" selected="">Young to Old</option>
              <option value="desc">Old to Young</option>
            </select>
          </div>
          <div id="event-change-1"></div>
        </div>
        <div id="wapper" class="checkbox_header checkbox_header-2">
          <div class="style1">
            <select id="select-1" class="select isworking_filter">
              <option value="all">All Students</option>
              <option value="false">Working</option>
              <option value="true">No Working</option>
            </select>
          </div>
        </div>
        <div id="wapper" class="checkbox_header checkbox_header-2">
          <div class="style1">
            <select id="select-4" class="select">
              <!-- <option value="0">All Students</option> -->
            </select>
          </div>
        </div>
        <button class="btn add-teacher">Add Students</button>
      </div>
    </header>
    <main>
      <!-- search-part -->
      <section>
        <div class="container searching_data">
           <div class="InputContainer">
          <input
            type="text"
            name="text"
            class="input"
            id="search"
            placeholder="Search"
          />

          <label for="input" class="labelforsearch">
            <svg viewBox="0 0 512 512" class="searchIcon">
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              ></path>
            </svg>
          </label>
          <div class="border"></div>

          <button class="micButton">
            <svg viewBox="0 0 384 512" class="micIcon">
              <path
                d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"
              ></path>
            </svg>
          </button>
        </div>
        </div>
      </section>
      <!-- search-part -->

      <!-- FIRST SECTION START -->
      <section id="teacher">
        <div class="container">
          <div class="student_row">

          </div>
          <div id="pagination-container"></div>
        </div>
        
      </section>
      <!-- FIRST SECTION END -->

         <!-- modal start -->
         <div class="form_wrapper">
          <form id="survey-form" class="student_form">
            <div class="form-group">
              <label id="name-label" for="name">First Name</label>
              <input type="text" name="name" id="firstName" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label id="name-label" for="name">Last Name</label>
              <input type="text" name="name" id="lastName" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group phone">
              <label id="tel">Phone number</label>
              <input type="tel" id="phoneNumber" placeholder="+998 (90_)_ _ _ _ _" value="" class="icon-left" />
            </div>
            <div class="form-group phone">
              <label id="url">Your Image Url</label>
              <input type="url" placeholder="https://img.url" id="avatar" value="" class="icon-left" />
            </div>
            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
          
            </div>
            <div class="form-group">
              <p class="label">Do you work?</p>
              <label class="df">
                <input type="radio" id="isWork" name="user-recommend" value="yes" class="input-radio" checked>
                Yes
              </label>
              <label class="df">
                <input type="radio" name="user-recommend" value="no" class="input-radio">
                No
              </label>
            </div>
            <div class="form-group modal-buttons">
              <button class="close-modal" onclick="closeModal()">Close</button>
              <button id="submit" class="submit-button"  type="submit">Add student</button>
            </div>
          </form>
        </div>
        <!-- modal end -->
   
    </main>
    
    <footer class="footer">
      <div class="icons">
         <a href="#"><i class="fab fa-facebook"></i></a>
         <a href="#"><i class="fab fa-linkedin"></i></a>
         <a href="#"><i class="fab fa-instagram"></i></a>
         <a href="#"><i class="fab fa-twitter"></i></a>
          <p class="company-name">
              Diyorbek &copy; 2023, Final Exam
          </p>
      </div>
   </footer>

    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- modal -->
    <script src="js/header/modal.js"></script>


    <script src="js/const.js"></script>\
    <script src="js/main.js"></script>
    <!-- <script src="js/cardRow.js"></script> -->
    <script src="js/student.js"></script>

  </body>
</html>
